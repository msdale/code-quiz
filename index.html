<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <section class="quiz">
    <header>
      <p id="high-scores">View HighScores</p>
      <p id="time-left">Time:--</p>
    </header>
    <h1>Coding Quiz Challenge</h1>
  </section>

  <section class="card">
    <div class="card-header">
      <h2>Answer each question as quick as possible...seconds matter. If your answer is wrong, you will be penalized 10
        seconds.<br> <br>Do well my friend!</h2>
    </div>
    <div class="card-body">
      <ul class="answer-list"></ul>
    </div>
    <div id="last-answer-status"><I></I></div>
    <div class="card-footer">
      <button id="start-quiz" class="btn">START QUIZ</button>
    </div>
  </section>

  <script src="./assets/js/script.js"></script>
</body>

</html>
